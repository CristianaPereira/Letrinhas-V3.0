<div id="schoolsDiv" class="mainDiv">
    <div class="col-md-12">
        <section class="panel subMenu">
            <ul class="nav navbar-nav">
                <li><a>Total: <label id="schoolsBadge" class=""></label>
                </a></li>
                <li>
                    <div class="input-group" style="width: 250px;padding-top: 11px;">
                        <input id="txtSearch" type="text" class="form-control" placeholder="Pesquisar"
                               aria-describedby="basic-addon2">
                        <span class="input-group-addon"> <i class="fa fa-search"></i></span>
                    </div>
                </li>
                <li><a id="orderBy" class="order"><i class="fa fa-sort-alpha-asc"></i> </a></li>
                <li><a href="#schools/new" title="Adicionar escola">
                    <i class="fa fa-institution"><span class="badge-over">
                        <i class="fa fa-plus-circle"></i></span></i>
                </a></li>
            </ul>
        </section>
        <!-- END REGIONAL STATS PORTLET-->
    </div>
    <div class=" panel-body col-md-5" align=center>

        <div id="schoolsContent" class=" panel-body col-md-12" align=center>
            <% _.each(collection,function(school){ %>
            <div class="row">
                <div class="listButton divWidget"
                     id='<%= school._id %>' value="<%= school.name %>">
                    <img src="<%= school.b64 %>">
                    <span><%= school.name %></span>
                    <div class="editDeleteOp">
                        <a href="#schools/<%= school._id %>/edit" title="Editar escola">
                            <i id="btnEdit" class="fa fa-edit"></i>
                        </a>
                        <a href="#schools" class="delete" title="Apagar escola">
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </div>

                </div>

            </div>
            <% }); %>
        </div>
    </div>


    <div class="col-md-7" style="padding: 30px; " align="center">
        <div id="schoolsPreview" class="col-md-12 divWidget" align="center">
        </div>
    </div>
</div>

<div id="schoolsDiv" class="mainDiv">
    <div class=" panel-body col-md-5" align=center>

        <div id="schoolsContent" class=" panel-body col-md-12" align=center>
            <% _.each(collection,function(school){ %>
            <div class="row">
                <div class="listButton divWidget"
                     id='<%= school._id %>' value="<%= school.name %>">
                    <img src="<%= school.b64 %>">
                    <span><%= school.name %></span>
                    <div class="editDeleteOp">
                        <a href="#schools/<%= school._id %>/edit" title="Editar escola">
                            <i id="btnEdit" class="fa fa-edit"></i>
                        </a>
                        <a href="#schools" class="delete" title="Apagar escola">
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </div>

                </div>

            </div>
            <% }); %>
        </div>
    </div>


    <div class="col-md-7" style="padding: 30px; " align="center">
        <div id="schoolsPreview" class="col-md-12 divWidget" align="center">
        </div>
    </div>

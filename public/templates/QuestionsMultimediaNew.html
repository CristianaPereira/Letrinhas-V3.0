<!--FORMULARIO -->
<div class="form">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div align="center" class="titleBox">
                <img class="titleImage">
        <span class="titleText">
           <img src="../img/multimedia.png" style="height:40px;">
       Nova pergunta de Multimédia
        </span>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading"><i class="fa fa-gears"></i> Detalhes do teste
                <i id="infoPop" class="fa fa-info-circle" style="float: right;"></i>
            </div>
            <div class="panel-body">
                <form id="newMultimediaTestForm" role="form" method="POST" action="/questions"
                      enctype="multipart/form-data">


                    <!-- TUTULO-DISCIPLINA-ANOESCOLAR -->
                    <div class="row">
                        <div class="col-sm-2 ">
                            <label for="selectAno">Ano Escolar:</label>
                            <select class="form-control" id="selectAno" name="year">
                                <optgroup label="1º Ciclo do Ensino Básico">
                                    <option>1º</option>
                                    <option>2º</option>
                                    <option>3º</option>
                                    <option>4º</option>
                                    <optgroup label="2º Ciclo Ensino Básico">
                                        <option>5º</option>
                                        <option>6º</option>
                                        <optgroup label="3º Ciclo Ensino Básico">
                                            <option>7º</option>
                                            <option>8º</option>
                                            <option>9º</option>
                                            <optgroup label="Ensino Secundário">
                                                <option>10º</option>
                                                <option>11º</option>
                                                <option>12º</option>
                                            </optgroup>
                                        </optgroup>
                                    </optgroup>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-sm-3 ">
                            <label for="selectSubject">Disciplina:</label>
                            <select class="form-control" id="selectSubject" name="subject">
                            </select>
                        </div>
                        <div class="col-sm-3 ">
                            <label for="selectContent">Conteúdo:</label>
                            <select class="form-control" id="selectContent" name="content">
                            </select>
                        </div>
                        <div class="col-sm-4 ">
                            <label for="selectContent">Especificação:</label>
                            <select class="form-control" id="selectSpecification" name="specification">
                            </select>
                        </div>
                    </div>


                    <div class="col-sm-12 row">
                        <div class="input-group">
                            <span class="input-group-addon btn-white"><i class="fa fa-bookmark"></i></span>
                            <input type="text" class="form-control mandatory" id="InputDescricao"
                                   value="Isto é uma descrição"
                                   placeholder="Descrição do teste"
                                   name="description">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon btn-white"><i class="fa fa-tag"></i></span>
                                <input type="text" class="form-control mandatory" id="InputTitulo"
                                       value="Isto é um titulo"
                                       placeholder="Título da pergunta"
                                       name="title">
                            </div>

                        </div>
                        <!-- PERGUNTA-DESCRIÇÃO -->
                        <div class="col-sm-6 row">
                            <div class="input-group">
                                <span class="input-group-addon btn-white"><i class="fa fa-question"></i></span>
                                <input type="text" class="form-control mandatory" id="InputPergunta"
                                       value="Isto é uma pergunta"
                                       placeholder="Pergunta" name="question">
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-12">
                        <h4>Pergunta</h4>
                        <hr class="formBar">
                        </br>
                    </div>
                    <!-- TEXTO -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon btn-white"><i>Tipo de pergunta</i></span>
                                <select class="form-control" id="selectContentType" name="questionType">
                                    <option value="text">
                                        Texto
                                    </option>
                                    <option value="image">
                                        Imagem
                                    </option>
                                    <option value="audio">
                                        Áudio
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6" id="questionContent">
                            <input type="text" class="form-control mandatory"
                                   placeholder="Ex: Qual o resultado de 16 - 7 ?" name="contentQuest">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <h4>Respostas</h4>
                        <hr class="formBar">
                        </br>
                    </div>
                    .
                    <div class="col-md-12 row">
                        <div class="input-group">
                            <span class="input-group-addon btn-white"><i>Tipo de respostas</i></span>
                            <select class="form-control" id="selectAnswerType" name="answerType">
                                <option value="text">
                                    Texto
                                </option>
                                <option value="image">
                                    Imagem
                                </option>
                            </select>
                             <span class="input-group-addon btn-white" title="Adicionar resposta errada">
                                 <button id="addWrngAnswr" class="fa fa-plus" style="color:#BD404C"></button>
                             </span>
                        </div>
                    </div>

                    <!-- RESPOSTAS -->
                    <div class="row" id="answerContent">
                        <div class="col-sm-6" id="rightAnswers">
                            <div class="input-group">
                                <span type="text" class="input-group-addon btn-white">
                                  <i class="fa fa-check" style="color:#A2BD40"></i>
                                </span>
                                <input type="text" class="form-control mandatory"
                                       id="rightAnswer" placeholder="Resposta correcta">
                            </div>
                        </div>
                        <div class="col-sm-6" id="wrongAnswers">
                            <div class="input-group">
                                <span type="text" class="input-group-addon btn-white">
                                    <i class="fa fa-close" style="color:#BD404C"></i>
                                </span>
                                <input type="text" class="form-control mandatory wrongAnswer"
                                       placeholder="Resposta incorrecta">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control mandatory" id="inputAnswers"
                                   name="answers">
                        </div>
                    </div>
                    <div id="painelInvisivel" class="form-group  col-sm-8" style="display:none">
                        <select class="form-control" id="selectEstado" name="state">
                            <option>1</option>
                        </select>
                        <select class="form-control mandatory" id="selectTipo" name="type">
                            <option>multimedia</option>
                        </select>
                        </br>
                    </div>

                    </br>
                    <!-- BOTOES -->
                    <div class="form-group">
                        <div class="col-sm-12">
                            </br>
                            <div class="col-sm-5 col-md-offset-7">
                                <div class="col-sm-6">
                                    <button id="backbtn" type="reset"
                                            class="btn btn-default btn-block btn-cancel">
                                        Cancelar
                                    </button>
                                </div>
                                <div class="col-sm-6">
                                    <button id="subTxt" type="submit" class="btn btn-success btn-block btn-created"
                                            title="Todos os campos são de preenchimento obrigatório.">
                                        Submeter
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

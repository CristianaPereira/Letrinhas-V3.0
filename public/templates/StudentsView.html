            </div>

            <div>
                <input id="alunoProcurar" type="texto" class="form-control" placeholder="Procurar">
            </div>

        <span class="glyphicon glyphicon-filter"></span>
        Filtrar por:
      </span>

            <!-- Split button -->
            <div class="btn-group">

                </button>
                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"

            </button>

        </div>
    </div>

            <br>

            <span>
                <label class="badge">Numero de Aluno:</label>
                <span id="studentNumber">NUMBER_ND</span>

            <span>

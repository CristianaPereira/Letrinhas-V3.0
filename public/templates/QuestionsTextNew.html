<!-- Inserção Pergunta do tipo Texto: -->

<div class="topcoat-navigation-bar__item center ">
    <h4 align="center" class="topcoat-navigation-bar__title">
        <img src="../img/testeTexto.png" style="height:40px;">
        Criar Teste de Texto
    </h4>
</div>
<div>
    <!--  -->
    <form id="txtNewForm" role="form" method="POST" action="/questions" enctype="multipart/form-data">
        <div class="container insertContainer">
            <h4>Detalhes do teste</h4>
            <hr class="formBar">
            <!-- TUTULO-DISCIPLINA-ANOESCOLAR -->
            <div class="form-group">
                <div class="col-sm-8">
                    </br>
                    <label for="InputTitulo">Título:</label>
                    <input type="text" class="form-control mandatory" id="InputTitulo"
                           placeholder="Ex: Anita vai às compras"
                           name="titulo" >
                </div>
                <div class="col-sm-2">
                    </br>
                    <label for="selectDiscip">Disciplina:</label>
                    <select class="form-control" id="selectDiscip" name="disciplina">
                        <optgroup label="Linguas">
                            <option>Português</option>
                            <option>Inglês</option>
                            <option>Outra língua</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col-sm-2">
                    </br>
                    <label for="selectAno">Ano Escolar:</label>
                    <select class="form-control" id="selectAno" name="ano_escolar">
                        <optgroup label="1º Ciclo do Ensino Básico">
                            <option>1º</option>
                            <option>2º</option>
                            <option>3º</option>
                            <option>4º</option>
                            <optgroup label="2º Ciclo Ensino Básico">
                                <option>5º</option>
                                <option>6º</option>
                                <optgroup label="3º Ciclo Ensino Básico">
                                    <option>7º</option>
                                    <option>8º</option>
                                    <option>9º</option>
                                    <optgroup label="Ensino Secundário">
                                        <option>10º</option>
                                        <option>11º</option>
                                        <option>12º</option>
                                    </optgroup>
                                </optgroup>
                            </optgroup>
                        </optgroup>
                    </select>
                </div>
            </div>
            <!-- PERGUNTA-DESCRIÇÃO -->
            <div class="form-group">
                <div class="col-sm-6">
                    </br>
                    <label for="InputPergunta">Pergunta:</label>
                    <input type="text" class="form-control mandatory" id="InputPergunta"
                           placeholder="Ex: Leia o segunte texto" name="pergunta"
                           >
                </div>
                <div class="col-sm-6">
                    </br>
                    <label for="InputDescricao">Descrição:</label>
                    <input type="text" class="form-control mandatory" id="InputDescricao"
                           placeholder="Ex: Teste de apoio para alunos con dificuldades de leitura" name="descricao"
                           >

                </div>
            </div>
            <!-- TEXTO -->
            <div class="form-group">
                <div class="col-sm-12">
                    </br>
                    <label for="InputTexto">Texto</label>
                    <textarea class="form-control mandatory" rows="7" id="InputTexto" name="texto" style="resize: none;"
                              ></textarea>
                </div>
            </div>

            <div id="painelInvisivel" class="form-group  col-sm-8" style="display:none">
                <select class="form-control" id="selectEstado" name="estado">
                    <option>1</option>
                </select>
                <select class="form-control" id="selectTipo" name="tipo">
                    <option>Texto</option>
                </select>
                </br>
            </div>

            <!-- Audio -->
            <div class="col-sm-12">
                <h4>Detalhes do Audio</h4>
                <hr class="formBar">
                </br>
            </div>
            <div class="form-group">

                <div class="col-sm-3" style="padding-right: 0px;">
                <span class="file-input btn btn-block btn-primary btn-file">
                Carregar ficheiro de som…
                  <input id="inputSom" accept="audio/mp3"
                         style="position: absolute;opacity: 0;top: 0px;left: 5%;width: 90%;height: 100%;"
                         type="file" id="inputSom" accept="audio/mp3" name="file" >
                </span>
                </div>
                <div class="col-sm-3" style="padding-left: 0px;">
                    <input type="text" class="form-control" id="soundPath"
                           placeholder="Nenhum ficheiro seleccionado"
                           >
                </div>
                <div class="col-sm-1" style="vertical-align:bottom">
                    <label style="margin-top: 10px;">OU</label>
                </div>
                <div class="col-sm-3" style="vertical-align:bottom">
                    <button id="showEqualizer" class="btn btn-default">
                        <span class="glyphicon glyphicon-record" style="color:#ff0000"></span>
                        Gravar ficheiro de som
                    </button>
                </div>
            </div>
        </div>
        </br>
        <!-- BOTOES -->
        <div class="container">
            <div class="form-group">
                <div class="col-sm-12">
                    </br>
                    <div class="col-sm-5 col-md-offset-7">
                        <div class="col-sm-6">
                            <button id="buttonCancelar" type="reset"
                                    class="btn btn-default btn-block btn-cancel">
                                Cancelar
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button id="subTxt" type="submit" class="btn btn-success btn-block btn-created"
                                    title="Todos os campos são de preenchimento obrigatório.">
                                Submeter
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- MODAL para apresentar o equalizador para gravar o som -->
    <div class="modal fade" id="myModalRecord" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"
                                                                                                      class="glyphicon glyphicon-remove-sign"
                                                                                                      style="color:#ee3030"></span>
                    </button>
                    <h3 class="modal-title" id="myModalLabel">
                        <img src="../img/audio_file.png" style="height:40px;">
                        Estudio de som:
                    </h3>
                </div>
                <div class="modal-body" style="height:550px; background-color:#ddeeff">
                    <div class="col-md-12" align=center>
                        <div id="viz">
                            <canvas id="analyser" width="525" height="100" style="display: inline-block;
                                                                     background: #202020;
                                                                     box-shadow: 0px 0px 10px blue;">
                            </canvas>

                            <canvas id="wavedisplay" width="525" height="100" style="display: inline-block;
           		                                                       background: #202020;
           		                                                       box-shadow: 0px 0px 10px blue;">
                            </canvas>
                        </div>
                        <div id="controls">
                            <span id="record" class="btn badge btn-primary" style="font-size:16px" value=0>
                                <span class="glyphicon glyphicon-record" style="color:#ee0000"></span>Gravar
                            </span>
                            <audio id="Rplayer" controls class="players" style="visibility:hidden;width:60%">
                                <source src="" type="audio/wave">
                            </audio>
                            <a id="save" class="btn badge btn-info" style="visibility:hidden;color:#ffffff" >
                                <span class="glyphicon glyphicon-download-alt" style="color:#00ee00"></span>
                                Download
                            </a>
                        </div>
                    </div>

                    <div class="col-sm-12" id="rTexto" style="height:270px; overflow:auto; background-color:#ecdcbc">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- ########################################### -->

    <!--  -->
</div>

<div class="mainDiv">
    <div class="col-md-3 ">
        <div class="row divWidget">
            <img src="<%=b64%>"
                 class="dataImage">
            <label class="col-md-4 lblDataDetails">Nome :</label>
            <label class="col-md-8"><%=name%></label>
            <label class="col-md-4 lblDataDetails">Turma :</label>
            <label class="col-md-8"><%=name%></label>
        </div>
    </div>
    <div class="col-md-9 ">
        <div class="row divWidget">
            <label class="dataTitle col-md-12">Estat√≠sticas</label>
            <div class="col-md-12">
                <hr class="dataHr">
            </div>
            <!--Verifica quantos testes tem associados e quantos ja foram resolvidos-->

            <label class="col-md-4 lblDataDetails">Testes por resolver :</label>
            <label class="col-md-8"><%=unsolvedTests.length%></label>
            <label class="col-md-4 lblDataDetails">Testes resolvidos :</label>
            <label class="col-md-8"><%=solvedTests.length%></label>
            <label class="col-md-4 lblDataDetails">Testes corrigidos :</label>
            <% var noNuts = _(solvedTests).filter(function (x) { return x.note != -1;})%>
            <label class="col-md-8"><%=noNuts.length%></label>
            <% var p =_.groupBy(resolutions, 'subject') %>
            <% console.log(p) %>

            <% _.each(p,function(sub,i){ %>
            <img src="../img/<%= i %>.png" class="smallImgPreView">

            <% _.each(sub,function(resol){ %>
            <%=(resol.note) %>
            <% }); %>
            <% }); %>

        </div>
    </div>
</div>

<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h3 align="center" class="topcoat-navigation-bar__title">
            <img src="../img/letrinhas2.png" style="height:40px">
            <img src="../img/escola1.png" style="height:40px;">
            Registar Escola
        </h3>

    </div>
</div>
<div>
    <legend>Dados da Escola</legend>
    <form id="newschoolform" role="form" method="POST" action="/schools" enctype="multipart/form-data">
        <div class="form-group">
            <div class="col-sm-6">
                <div class="col-sm-12">
                    <label for="InputNome">Nome:</label>
                    <input type="text" class="form-control preenche" id="InputNome" placeholder="Ex: Escola Secundária Artur Gonçalves" name="name" style="background-color:#e9e9ff;">
                </div>
                <div class="col-sm-12">
                    <br>
                    <label for="InputMorada">Morada:</label>
                    <input type="text" class="form-control preenche" id="InputMorada" placeholder="Ex: Rua das rosas, lote nº 1, Torres Novas" name="address" style="background-color:#e9e9ff;">
                </div>

                <div class="col-sm-6" style="height:350px;">
                    <br>
                    <label for="filePicker">Logotipo:</label>
                    <input type="file" class="form-control preenche" id="filePicker" accept="image/jpg" name="file" style="background-color:#e9e9ff;">
                    <input type="text" id="base64textarea" name="b64">
                    <br>
                    <img id="iFoto" style="display:none; height:230px;" src="../img/inConstruction.jpg">
                </div>
            </div>


            <div class="col-sm-4" style="position:fixed; right:53px; bottom:15px">
                <div class="col-sm-6">
                    <button id="backbtn" type="reset" class="btn btn-lg btn-default btn-block btn-cancel">
                        Cancelar
                    </button>
                </div>
                <div class="col-sm-6">
                    <button id="subEscola" type="submit" class="btn btn-lg btn-success btn-block btn-created">
                        Submeter
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
